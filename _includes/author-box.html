<section class="author-box">
  <img src="{{site.baseurl}}/assets/img/{% if site.author-pic %}{{site.author-pic}}{% endif %}" alt="{{site.author}}" class="author-img">
  <div class="author-desc">
    <h2>{{site.author}}</h2>
    <p>{{site.about-author}}</p>
    <ul>
      <li class="email"><a href="mailto:{{site.email}}"><i class="fa fa-envelope"></i></a></li>
      <li class="linkedin"><a href="https://www.linkedin.com/in/{{site.linkedin}}"><i class="fa fa-linkedin"></i></a></li>
      <li class="github"><a href="https://github.com/{{site.github}}"><i class="fa fa-github"></i></a></li>
      <li class="facebook"><a href="https://www.facebook.com/{{site.facebook}}"><i class="fa fa-facebook"></i></a></li>
      <li class="website"><a href="https://{{site.website}}" target="_blank"><i class="fa fa-globe"></i></a></li>
    </ul>
  </div>
</section>
